<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/29bcde1a0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="password" placeholder="Password" id="pass" maxlength="10">
            <div class="icon">
                <button id="btn">
                    <i class="fa-solid fa-rotate-right" id="reset" onclick="reset()"></i>
                </button>
            </div>
            <span id="msg">Your Password is</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
